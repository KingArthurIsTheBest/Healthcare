<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контроль лечения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .medication {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .medication.completed {
            background: #d4edda;
            text-decoration: line-through;
        }
        .medication button {
            padding: 5px 10px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .medication button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .medication .info {
            max-width: 70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Контроль лечения</h1>
        <div id="medicationList"></div>
    </div>

    <script>
        const medications = [
            { 
                name: "Полидекса (в нос, 1 впрыск)", 
                frequency: 3, 
                duration: 10, 
                takenToday: 0, 
                lastTaken: null, 
                interval: 6 * 60 * 60 * 1000 // 6 часов
            },
            { 
                name: "Сиалор или Протаргол 2% (по 3 капли)", 
                frequency: 3, 
                duration: 7, 
                takenToday: 0, 
                lastTaken: null, 
                interval: 6 * 60 * 60 * 1000 // 6 часов
            },
            { 
                name: "Назонекс или Авамис (1 впрыск утром)", 
                frequency: 1, 
                duration: 14, 
                takenToday: 0, 
                lastTaken: null, 
                interval: 24 * 60 * 60 * 1000 // 24 часа
            },
            { 
                name: "Полоскание горла фурацилином", 
                frequency: 4, 
                duration: 7, 
                takenToday: 0, 
                lastTaken: null, 
                interval: 4 * 60 * 60 * 1000 // 4 часа
            },
            { 
                name: "Ингаляция с Пульмикортом (0.5 + 2 мл физраствора)", 
                frequency: 2, 
                duration: 10, 
                takenToday: 0, 
                lastTaken: null, 
                interval: 12 * 60 * 60 * 1000 // 12 часов
            },
            { 
                name: "Кларитромицин 500 мг (1 таблетка)", 
                frequency: 2, 
                duration: 10, 
                takenToday: 0, 
                lastTaken: null, 
                interval: 12 * 60 * 60 * 1000 // 12 часов
            }
        ];

        const medicationList = document.getElementById("medicationList");

        function renderMedications() {
            medicationList.innerHTML = '';
            medications.forEach((med, index) => {
                const now = new Date().getTime();
                const nextAvailable = med.lastTaken ? med.lastTaken + med.interval : 0;
                const canTake = med.takenToday < med.frequency && now >= nextAvailable;

                const div = document.createElement('div');
                div.className = `medication ${med.takenToday >= med.frequency ? 'completed' : ''}`;
                div.innerHTML = `
                    <div class="info">
                        <strong>${med.name}</strong><br>
                        Сегодня: ${med.takenToday}/${med.frequency} раз<br>
                        ${canTake ? '' : `Следующий прием через ${Math.ceil((nextAvailable - now) / (60 * 1000))} минут`}
                    </div>
                    <button onclick="takeMedication(${index})" ${!canTake ? 'disabled' : ''}>
                        Принять
                    </button>
                `;
                medicationList.appendChild(div);
            });
        }

        function takeMedication(index) {
            const now = new Date().getTime();
            medications[index].takenToday++;
            medications[index].lastTaken = now;
            renderMedications();
        }

        function resetMedications() {
            medications.forEach(med => {
                med.takenToday = 0;
                med.lastTaken = null;
            });
            renderMedications();
        }

        // Сбросить приемы в начале нового дня
        const now = new Date();
        const nextReset = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0) - now;
        setTimeout(() => {
            resetMedications();
            setInterval(resetMedications, 24 * 60 * 60 * 1000); // Каждые 24 часа
        }, nextReset);

        renderMedications();
    </script>
</body>
</html>
